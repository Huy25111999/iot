<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="modal"  method="POST" style="display: none" >
    <div id="form_head" class="form_head">
        <h3 id="form-head-content"></h3>
    </div>
    <div class="form-content">
        <div class = "input" class="modal-body" id="form-info">
            <div class = "form-text" class="form-group bmd-form-group" style="display: none">;
                <label for="">STT</label>
                <input type="text" name="id" id="stt" class="form-control">
            </div>

            <div  class="form-group">
                <label for="">Tên người dùng<span >*</span></label>
                <input type="text" name="username" id="username" class="form-control">
            </div>

            <div class = "form-group">
                <label for="">Mật khẩu<span >*</span></label>
                <input type="password" name="password" id="password" class="form-control">
            </div>

            <div class = "form-group">
                <label for="">Nhập lại mật khẩu<span >*</span></label>
                <input type="password" name="passwordRepeat" id="passwordRepeat" class="form-control">
            </div>

            <div class = "form-group">
                <label class="" for="">Role<span >*</span></label>
                <select  name = "role" id="role" class="form-control" >
                    <option value="4" selected>admin</option>
                    <option value="1">user</option>
                </select>
            </div>

            <div class="delete-content modal-bottom">
                <button type="button"  class="btn btn-success btn-simple btn-fill btn-save" id="Add" onclick="them(this);"> <span class="glyphicon glyphicon-ok delete-edit"></span> </button>
                <button type="button" class="btn btn-success btn-simple btn-fill btn-close" id ="Close"><span class="glyphicon glyphicon-remove delete-edit"></span></button>
                <button type="button"  class="btn btn-success btn-simple btn-fill btn-save" id="Edit" onclick="editUser();"> <span class="glyphicon glyphicon-ok delete-edit"></span> </button>

            </div>

        </div>
    </div>
</div>

</body>
</html>
