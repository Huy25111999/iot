@import vn.m2m.common.models.User
@(currentUser:User)
<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        @views.html.tags.main_css()
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
        <link href="@routes.Assets.versioned("stylesheets/map/registerID.css")" rel="stylesheet" >

    </head>
<body>
<div id="map" class="wrapper" id="wrapper">
    @views.html.tags.DashboardMenu(currentUser)

    <div class="main-panel">
        <div id="map-content">
            <div id="sidebar-content" class="sidebar-content">
                <div class="container">
                <!--content-head-->
                    <div class="panel-heading">
                        <h4 class="panel-title">Quản lý hàng hóa RFID</h4>
                    </div>

<!--                Select Device-->

                    <div class="search-field">
                        <div class="row">
                            <label id = "lb-seach" class="col-sm-3 col-form-label">Tìm kiếm</label>
                            <div class="col-sm-5" id="selectDevice">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-sm-3 col-form-label">Thời gian update:</label>
                        <div class=" col-sm-5 search-field row">
                            <div id="date_timepicker_start1" class="date_timepicker_start col-9">
                                <span class="bmd-form-group is-filled" id="date_timepicker_update">
                                </span>

                            </div>
                        </div>
                    </div>

<!--                    <div><span id="view-text-color">Đã cập nhật</span></div>-->

<!--                    btn-Device-->

                    <div class="col-md-12 text-right" >
                        <div class="row">
                            <div id = "btn-view" class="col-md-12">
                                <button type="button" id="btn-viewID" class="btn btnControlHistory btn-danger btn-seach-view" >
                                    <i class="material-icons">play_arrow</i> Xem
                                </button>
                                <button id="btn-register" type="button" class="btn btnControlHistory btn-danger btn-seach-view" >Đăng ký</button>
                                <button id="btn-kiemhang" type="button" class="btn btnControlHistory btn-danger btn-seach-view" >Kiểm hàng</button>
                                <button id="btn-xoa" type="button" class="btn btnControlHistory btn-danger btn-seach-view" >Xóa</button>

                            </div>
                        </div>
                    </div>

<!--                    Table-->
                    <div id="table-id">
                        <table  id="content" className="table">
                            <thead>
                                <tr>
                                    <th>ID hiện tại</th>
                                    <th>ID đăng ký</th>
                                    <th>ID thiếu</th>
                                    <th>ID lạ</th>
                                </tr>
                            </thead>
                            <tbody id="modal-table-content">

                            </tbody>
                        </table>
                    </div>


                    <div id="count-id">

                    </div>

                </div>

            </div>
            <a id="menu-toggle" class="move-in"><img src="http://203.113.138.18:4444/assets/img/sidebar/moveicon-in.png"></a>
        </div>
    </div>
</div>


<div id="modal" class="modal" method="POST" style="display: none" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                <button id="btn-close" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="form-head-content" id="myModalLabel">New ID</h4>
            </div>
            <div class="modal-body">

                <div class="form-group" >
                    <label>Input ID</label>
                    <input id="username" class="form-control" name="username">
                </div>

<!--
                <div class="form-group" >
                    <label>Role</label><br>
                    <select id="role" style="width: 100%">
                        <option value="4">Admin</option>
                        <option value="1">User</option>
                    </select>
                </div>
-->
            </div>
            <div id="modal-bottom" class="delete-content modal-bottom">
                <button type="button"  class="btn btn-success btn-simple btn-fill btn-save" id="Save" > <span class="glyphicon glyphicon-ok delete-edit">SAVE</span> </button>
                <button type="button" class="btn btn-success btn-simple btn-fill btn-close" id ="Close"><span class="glyphicon glyphicon-remove delete-edit">CLOSE</span></button>

            </div>
        </div>
    </div>
</div>

<!--JS-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="@routes.Assets.versioned("javascripts/views/map/registerID.js")" type="text/javascript"></script>
<script src="/assets/javascripts/plugins/moment.min.js" type="text/javascript"></script>

</body>
</html>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>

</body>
</html>
